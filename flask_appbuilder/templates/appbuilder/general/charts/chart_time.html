<!-- extend base layout -->
{% extends "appbuilder/base.html" %}
{% import 'appbuilder/general/lib.html' as lib %}

{% block content %}

<label>{{_('Group by fields') }}:</label>
{% for group_by in group_by_columns %}
        <a href="{{route_base ~ '/chart/?group_by=' ~ group_by}}" class="btn btn-sm btn-primary">
        {{label_columns[group_by]}}
        </a>
        <a href="{{url_for('.chart','month')}}" class="btn btn-sm btn-primary">
        Group by Month
        </a>
{% endfor %}
<div id="chart" class="col-sm-12 col-lg-12" style="height: {{height}};">
</div>
{{ widgets.get('chart')()|safe }}


{% endblock %}
